<div class="w-full">
  <mat-radio-group (change)="updateDeliveryMethod($event.value)"
                   [value]="cartService.selectedDelivery()?.id"
                   class="grid grid-cols-2 gap-4">
    @for (method of checkoutService.deliveryMethods; track method.id) {
      <label class="p-3 border border-gray-200 cursor-pointer
       w-full h-full hover:bg-blue-100">
        <mat-radio-button
          [checked]="cartService.selectedDelivery() === method"
          class="w-full h-full"
          [value]="method">
          <div class="flex flex-col w-full h-full">
            <strong>{{ method.shortName }} - {{ method.price | currency }}</strong>
            <span class="text-sm">{{ method.description }}</span>
          </div>
        </mat-radio-button>
      </label>
    }
  </mat-radio-group>
</div>
