<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Login</h1>
    </div>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email address</mat-label>
      <input formControlName="email" matInput placeholder="name@example.com" type="email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput placeholder="password" type="password">
    </mat-form-field>
    <button class="w-full py-2" mat-flat-button type="submit">Sign in</button>
  </form>
</mat-card>
