@if (products) {

  <div class="flex flex-col gap-3">
    <div class="flex justify-between">
      <mat-paginator
        (page)="handlePageEvent($event)" [length]="products.count"
        [pageIndex]="shopParams.pageNumber - 1"
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="shopParams.pageSize"
        [showFirstLastButtons]="true"
        aria-label="Select page"
        class="bg-white">

      </mat-paginator>

      <form #searchForm="ngForm" (ngSubmit)="onSearchChange()"
            class="relative flex items-center w-full max-w-md mx-4">
        <input [(ngModel)]="shopParams.search"
               class="block w-full p-4 text-sm text-gray-900 border
      border-gray-300 rounded-lg"
               name="search"
               placeholder="Search"
               type="search"
        />
        <button class="absolute inset-y-0 right-8 top-2 flex items-center pl-3"
                mat-icon-button type="submit"

        >
          <mat-icon>search</mat-icon>
        </button>
      </form>
      <div class="flex flex-col gap-3">
        <div class="flex justify-end gap-3">
          <button (click)="openFiltersDialog()" mat-stroked-button>
            <mat-icon>filter_list</mat-icon>
            Filters
          </button>
          <button [matMenuTriggerFor]="sortMenu" mat-stroked-button>
            <mat-icon>swap_vert</mat-icon>
            Sort
          </button>
        </div>

      </div>

    </div>

    <div class="grid grid-cols-5 gap-4">
      @for (product of products.data; track product.id) {
        <app-product-item [product]="product"></app-product-item>
      }
    </div>
  </div>

  <mat-menu #sortMenu>
    <mat-selection-list (selectionChange)="onSortChange($event)" [multiple]="false">
      @for (sort of sortOptions; track $index) {
        <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
          {{ sort.name }}
        </mat-list-option>
      }
    </mat-selection-list>
  </mat-menu>
}
